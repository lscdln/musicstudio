<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Booking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        *{
            margin: 0;
            padding: 0;

            box-sizing: border-box;
            font-family: 'Poppins';
        }
        body {
            font-family:  'Poppins';
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("./images/music.jpg")  center/cover;
             
            color: #333;
        }
        .database {
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.096);
            backdrop-filter: blur(7px);
            overflow: hidden;
            box-shadow: 0 .4rem .8rem #0005;
            border-radius: .8rem;
        }
        

        .table-header{
            text-align: center;
            color: #000000;
            width: 100%;
            height: 10%;
            background-color: #fff4;
            padding: .8rem 1rem;
        }

        .table-body{
            width: 95%;
            max-height: 89%;
            background-color: rgba(255, 255, 255, 0.337);
            margin: .8rem auto;
            border-radius: .6rem;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead th{
            position: sticky;
            top: 0;
            left: 0;
            background-color: black;

        }

        table, th, td {
            border-collapse: collapse;
            padding: 1rem;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #000000;
            color: #ffffff;
        }

        tbody tr:nth-child(even){
            background-color: #0000000b;

        }

        tbody tr:hover{
            background-color: #fff6;
        }
        .cancel-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #ffffff;
            background-color: #000000;
            border-radius: 4px;
            align-items: center;
            justify-items: center;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            letter-spacing: 3px;
        }
        .cancel-button:hover {
            background-color: #ffffff;
            color: black;
        }

        .button-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px; 
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        .required {
            color: #ff0000;
        }
        .note {
            text-align: center;
            color: #777;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #006699;
            outline: none;
        }
        .actions {
            display: flex;
            
            justify-content: center;
            gap: 10px;
        }

        .delete-button {
            background-color:transparent;
             border: 2px solid rgba(0, 0, 0, 0.814);
            padding: 5px 10px;
            color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .delete-button:hover {
            background-color: rgb(0, 0, 0);  
            color: #fff; 
        }

        
 
    </style>
</head>

<body>
    <div class="database">
       <section class="table-header">
        <h2>Customer Information</h2>
       </section>
         
       <section class="table-body">
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Instrument</th>
                <th>Sub-Instrument</th>
                <th>Instructor</th>
                <th>Date</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="databaseTable">
             
            </tbody>
        </table>
       </section>
    
       <div class="button-container">
        <a href="private.html" class="cancel-button">BACK</a>
    </div>
    
    </div>
<script src="instructor1.js"></script>
</body>
</html>
